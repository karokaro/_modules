<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Newsletter</title>
		<link rel="stylesheet" type="text/css" href="common/css/style.css" />
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,900,700,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<section class="b-newsletter">
			<div class="m-wrapper clearfix">
				<h6>Subscribe to our newsletter to receive latest news and offers</h6>
				<div class="m-mail">
					<form action="index_submit" method="get" accept-charset="utf-8">
						<div class="m-mail_input">
							<i class="email"></i>
							<input class="" type="email" name="email" required placeholder="E-mail address"></input>
						</div>
						<button type="send">Subscribe</button>
					</form>
					
				</div>
			</div>
		</section>
	</body>

</html>
